<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <input id="input" type="text" placeholder="Digite um Estado do Brasil">
    <button id="pesquisar">Pesquisar</button>
    <div id="infos"></div>
</body>

<script>
    var url = "estados.json"
    $.ajax(url)
        .done(function(json){
            let string = JSON.stringify(json)
            //$('body').append(string)
            let obj = JSON.parse(string)
            $('#infos').append(`<img src='${obj[0].url}' /> <p>${obj[0].estado}</p><bt><p>${obj[0].capital}</p><p>${obj[0].populacao}</p>`)

        })
        .fail(function(){
            alert('JSON n√£o encontrado')
        })
</script>
</html>
